<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height: 92vh;width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration:none;color:white" routerLink="/dashboard" class="fw-bolder mb-3">HOME</a>
            <a style="text-decoration:none;color:white" routerLink="/users" class="fw-bolder">USERS</a>
            <button (click)="logout()" class="btn mt-auto text-light fw-bolder">Logout<i class="fa-solid fa-right-from-bracket ms-1"></i></button>
        </div>
        <div class="col">
            <div class="row p-3 w-100">
                <div class="col-lg-8">
                 <div style="height: 180px; background-image: url('https://t4.ftcdn.net/jpg/04/95/28/65/360_F_495286577_rpsT2Shmr6g81hOhGXALhxWOfx1vOQBa.jpg');" class="banner rounded p-3 d-flex align-items-center">
                        <h1 class="fw-bolder text-light">
                            <i (click)="menuBtnClick()" class="fa-solid fa-bars me-3"></i>
                            Welcome {{adminName}}
                        </h1>
                 </div>
                 <div class="row mt-3 ms-1">
                    <div class="col-lg-5">
                        <!-- Calender -->
                        <app-calender></app-calender>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-6 border rounded shadow">
                        <!-- Chart -->
                        <app-chart></app-chart>
                    </div>
                 </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 400px;" class="edit-admin border rounded shadow p-2">
                        <app-update-admin (onAdminChange)="onAdminChange($event)"></app-update-admin>
                    </div>
                    <div style="height: 180px; background-image: url('https://t4.ftcdn.net/jpg/04/95/28/65/360_F_495286577_rpsT2Shmr6g81hOhGXALhxWOfx1vOQBa.jpg');" class="banner rounded shadow mt-3 d-flex align-items-center">
                        <h1 class="fw-bolder text-light">
                            <i class="fa-solid fa-users ms-2"></i>
                            Employees : {{userCount}}
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
