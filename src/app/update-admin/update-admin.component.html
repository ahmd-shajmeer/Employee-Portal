<div *ngIf="!editAdminStatus" style="height: 100%;" class="edit text-center d-flex flex-column justify-content-center align-items-center">
    <div>
        <img [src]="profilePicture" alt="" class="img-fluid rounded" width="200px" height="200px">
    </div>
    <button (click)="editAdminBtn()" class="btn btn-link">
        <i class="fa-solid fa-user-pen me-1"></i>
        Edit Admin Details
    </button>
</div>
<div *ngIf="editAdminStatus" style="height: 100%;" class="admin-details d-flex justify-content-center align-items-center flex-column w-100">
    <h3 class="fw-bolder">Update Admin Details</h3>
    <label>
        <input (change)="getFile($event)" type="file" style="display: none;" name="" id="">
        <img [src]="profilePicture" alt="" class="img-fluid rounded" width="150px" height="150px">
    </label>
    <input [(ngModel)]="adminDetails.name" type="text" placeholder="Admin Name" class="form-control mt-2">
    <input [(ngModel)]="adminDetails.password" type="text" placeholder="Admin Password" class="form-control mt-2">
    <div class="d-flex justify-content-evenly mt-3 w-100">
        <button (click)="onCancel()" class="btn btn-warning">Cancel</button>
        <button (click)="editAdmin()" class="btn btn-success">Update</button>
    </div>
</div>
