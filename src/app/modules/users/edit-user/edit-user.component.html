<div class="container-fluid">
    <div class="row">
        <div style="height: 92vh;width: fit-content;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration:none;color:white" routerLink="/dashboard" class="fw-bolder mb-3">HOME</a>
            <a style="text-decoration:none;color:white" routerLink="/users" class="fw-bolder">USERS</a>
        </div>
        <div class="col-lg-10">
            <div class="w-100 d-flex justify-content-center align-items-center flex-column">
                <h1>Update User Deatils!!</h1>
                <form #editUserForm="ngForm" action="" class="mt-5 p-3 w-50 border rounded">
                    <div class="form-floating mb-3">
                        <input type="text" name="empId" [(ngModel)]="user.empId" id="empid" class="form-control" pattern="[a-zA-Z0-9]*" required #empId="ngModel">
                        <label for="empId">Employee ID</label>
                    </div>
                    <div *ngIf="empId.invalid && empId.touched" class="text-danger fw-bolder fs-5 mb-3">*Invalid Id</div>
                    <div class="form-floating mb-3">
                        <input name="name" [(ngModel)]="user.name" type="text" class="form-control" placeholder="Username" id="username" pattern="[a-zA-Z ]*" required #empName="ngModel">
                        <label for="username">Username</label>
                    </div>
                    <div *ngIf="empName.invalid && empName.touched" class="text-danger fw-bolder fs-5 mb-3">*Invalid Employee Name</div>
                    <div class="form-floating mb-3">
                        <input name="email" [(ngModel)]="user.email" type="email" class="form-control" placeholder="Email" id="email" email required #email="ngModel">
                        <label for="email">Email</label>
                    </div>
                    <div *ngIf="email.invalid && email.touched" class="text-danger fw-bolder fs-5 mb-3">*Invalid Employee Mail ID</div>
                    <div class="form-floating mb-3">
                        <select name="status" [(ngModel)]="user.status" id="status" class="form-control" required #status="ngModel">
                            <option disabled selected hidden value=""></option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                        <label for="status">Status</label>
                    </div>
                    <div *ngIf="status.invalid && status.touched" class="text-danger fw-bolder fs-5 mb-3">*Invalid Employee Status</div>
                    <div class="text-center ">
                        <button (click)="cancel(user.id)" class="btn btn-warning">Cancel</button>
                        <button (click)="updateUser(user.id)" [disabled]="editUserForm.invalid" class="btn btn-success ms-5">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
